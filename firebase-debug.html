<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Debug - PelletTrackr</title>
</head>
<body>
    <h1>Firebase Debug Test</h1>
    <div id="output"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            console.log(message);
            output.innerHTML += '<p>' + message + '</p>';
        }

        try {
            log('üîç Firebase SDK geladen: ' + (typeof firebase !== 'undefined'));
            
            if (typeof firebase !== 'undefined') {
                // Firebase Config
                const firebaseConfig = {
                    apiKey: "AIzaSyBaaMwmjxyytxHLinmigccF30-1Wl0tzD0",
                    authDomain: "fgf-3d-druck.firebaseapp.com",
                    databaseURL: "https://fgf-3d-druck-default-rtdb.europe-west1.firebasedatabase.app",
                    projectId: "fgf-3d-druck",
                    storageBucket: "fgf-3d-druck.firebasestorage.app",
                    messagingSenderId: "37190466890",
                    appId: "1:37190466890:web:cfb25f3c2f6bb62006d5b3"
                };

                log('üîß Firebase wird initialisiert...');
                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();
                log('‚úÖ Firebase erfolgreich initialisiert');
                
                // Test connection
                log('üîó Teste Firestore Verbindung...');
                db.collection('materials').limit(1).get()
                    .then(snapshot => {
                        log('‚úÖ Firestore Verbindung erfolgreich - ' + snapshot.size + ' Dokumente gefunden');
                    })
                    .catch(error => {
                        log('‚ùå Firestore Fehler: ' + error.message);
                    });
                    
            } else {
                log('‚ùå Firebase SDK nicht gefunden!');
            }
            
        } catch (error) {
            log('‚ùå Fehler: ' + error.message);
        }
    </script>
</body>
</html>
