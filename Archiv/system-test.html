<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { padding: 12px 24px; margin: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🧪 PelletTrackr System Test</h1>
    
    <h2>Test Results:</h2>
    <div id="results"></div>
    
    <h2>Button Tests:</h2>
    <button onclick="testButton('Button 1')">Test Button 1</button>
    <button onclick="testButton('Button 2')">Test Button 2</button>
    <button onclick="testFirebase()">Test Firebase Connection</button>
    
    <h2>File Loading Tests:</h2>
    <div id="fileTests"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        function addResult(test, success, message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'test-result ' + (success ? 'success' : 'error');
            div.innerHTML = `<strong>${test}:</strong> ${message}`;
            results.appendChild(div);
        }

        function testButton(name) {
            addResult('Button Test', true, `${name} clicked successfully! ✅`);
        }

        function testFirebase() {
            try {
                // Firebase Configuration
                const firebaseConfig = {
                    apiKey: "AIzaSyBaaMwmjxyytxHLinmigccF30-1Wl0tzD0",
                    authDomain: "fgf-3d-druck.firebaseapp.com",
                    databaseURL: "https://fgf-3d-druck-default-rtdb.europe-west1.firebasedatabase.app",
                    projectId: "fgf-3d-druck",
                    storageBucket: "fgf-3d-druck.firebasestorage.app",
                    messagingSenderId: "37190466890",
                    appId: "1:37190466890:web:cfb25f3c2f6bb62006d5b3"
                };
                
                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();
                
                addResult('Firebase Test', true, 'Firebase initialized successfully! ✅');
                
                // Test a simple query
                db.collection('entries').limit(1).get()
                    .then(snapshot => {
                        addResult('Firestore Test', true, `Firestore connection works! Found ${snapshot.size} entries.`);
                    })
                    .catch(error => {
                        addResult('Firestore Test', false, `Firestore error: ${error.message}`);
                    });
                    
            } catch (error) {
                addResult('Firebase Test', false, `Firebase error: ${error.message}`);
            }
        }

        // Test file loading
        function testFileLoading() {
            const files = [
                'web-app.js',
                'web-app-modular.js',
                'modules/utils.js',
                'modules/ui-components.js',
                'modules/auth.js',
                'modules/material-management.js',
                'modules/admin-management.js'
            ];
            
            const fileTests = document.getElementById('fileTests');
            
            files.forEach(file => {
                fetch(file)
                    .then(response => {
                        const div = document.createElement('div');
                        div.className = 'test-result ' + (response.ok ? 'success' : 'error');
                        div.innerHTML = `<strong>${file}:</strong> ${response.ok ? 'Available ✅' : 'Not found ❌'}`;
                        fileTests.appendChild(div);
                    })
                    .catch(error => {
                        const div = document.createElement('div');
                        div.className = 'test-result error';
                        div.innerHTML = `<strong>${file}:</strong> Error loading - ${error.message}`;
                        fileTests.appendChild(div);
                    });
            });
        }

        // Run tests on load
        document.addEventListener('DOMContentLoaded', function() {
            addResult('DOM Ready', true, 'Page loaded successfully! ✅');
            testFileLoading();
        });
    </script>
</body>
</html>
