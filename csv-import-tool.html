<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CSV Import Tool</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .upload-area.dragover { border-color: #007cba; background: #f0f8ff; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a8b; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; max-height: 300px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Firebase CSV Import Tool</h1>
    
    <div class="upload-area" id="uploadArea">
        <p>ðŸ“„ CSV-Datei hier hineinziehen oder klicken zum AuswÃ¤hlen</p>
        <input type="file" id="fileInput" accept=".csv" style="display: none;">
    </div>
    
    <button onclick="startImport()" id="importBtn" disabled>ðŸš€ Import starten</button>
    
    <div class="log" id="log"></div>

    <script type="module">
        // Firebase-Konfiguration hier einfÃ¼gen
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            // HIER DEINE FIREBASE-KONFIGURATION EINFÃœGEN
            apiKey: "DEINE_API_KEY",
            authDomain: "fgf-3d-druck.firebaseapp.com",
            projectId: "fgf-3d-druck",
            // ...
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db;
        window.addDoc = addDoc;
        window.collection = collection;

        let csvData = null;

        // Drag & Drop
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (file && file.type === 'text/csv') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    csvData = parseCSV(e.target.result);
                    log(`âœ… CSV geladen: ${csvData.length} Zeilen`);
                    document.getElementById('importBtn').disabled = false;
                };
                reader.readAsText(file);
            } else {
                log('âŒ Bitte eine gÃ¼ltige CSV-Datei auswÃ¤hlen', 'error');
            }
        }

        function parseCSV(text) {
            const lines = text.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = lines[i].split(',').map(v => v.trim());
                    const obj = {};
                    headers.forEach((header, index) => {
                        obj[header] = values[index] || '';
                    });
                    data.push(obj);
                }
            }
            
            return data;
        }

        window.startImport = async function() {
            if (!csvData) return;
            
            log('ðŸš€ Import gestartet...');
            const importBtn = document.getElementById('importBtn');
            importBtn.disabled = true;
            
            for (let i = 0; i < csvData.length; i++) {
                const row = csvData[i];
                try {
                    // Hier Datenverarbeitung je nach CSV-Struktur
                    const entry = {
                        timestamp: new Date(row.Datum || Date.now()),
                        name: row.Name || '',
                        kennung: row.Kennung || '',
                        material: row.Material || '',
                        materialMenge: parseFloat(row['Material Menge'] || 0),
                        masterbatch: row.Masterbatch || '',
                        masterbatchMenge: parseFloat(row['Masterbatch Menge'] || 0),
                        totalCost: parseFloat(row.Kosten || 0),
                        paid: row.Bezahlt === 'Ja' || row.Bezahlt === 'true',
                        paidDate: row.Bezahlt === 'Ja' ? new Date() : null,
                        createdAt: new Date()
                    };
                    
                    await addDoc(collection(db, 'entries'), entry);
                    log(`âœ… Zeile ${i + 1}: ${entry.name} importiert`, 'success');
                } catch (error) {
                    log(`âŒ Fehler Zeile ${i + 1}: ${error.message}`, 'error');
                }
            }
            
            log('ðŸŽ‰ Import abgeschlossen!', 'success');
            importBtn.disabled = false;
        };

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
    </script>
</body>
</html>
