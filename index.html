<!DOCTYPE html>
<html>

    <style>
      /* Echtes Fraenk-Design System */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: white;
        color: #000000;
        line-height: 1.4;
        font-size: 16px;
      }
      
      .app-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        min-height: 100vh;
        position: relative;
      }
      
      /* Header - Fraenk minimalistisch */
      .header {
        padding: 60px 32px 80px;
        text-align: left;
        background: white;
        border-bottom: 1px solid #f0f0f0;
      }
      
      .logo {
        font-size: 32px;
        font-weight: 400;
        margin-bottom: 8px;
        color: #000000;
        letter-spacing: -1px;
      }
      
      .tagline {
        font-size: 14px;
        color: #666666;
        font-weight: 400;
      }
      
      /* Main Content */
      .content {
        padding: 60px 32px;
      }
      
      .section {
        margin-bottom: 80px;
      }
      
      .section-title {
        font-size: 48px;
        font-weight: 700;
        line-height: 1.1;
        margin-bottom: 40px;
        color: #000000;
        letter-spacing: -2px;
      }
      
      /* Fraenk-typische gro√üe Headlines mit gelbem Highlight */
      .welcome-text {
        font-size: 40px;
        font-weight: 700;
        line-height: 1.1;
        margin-bottom: 60px;
        color: #000000;
        letter-spacing: -1px;
      }
      
      .highlight {
        background: #FFFF00;
        padding: 4px 8px;
        display: inline-block;
      }
      
      /* Form Styles - Fraenk minimalistisch */
      .form-group {
        margin-bottom: 32px;
      }
      
      .form-label {
        display: block;
        font-size: 16px;
        font-weight: 400;
        color: #000000;
        margin-bottom: 12px;
      }
      
      .form-input,
      .form-select {
        width: 100%;
        padding: 16px 0;
        border: none;
        border-bottom: 2px solid #e0e0e0;
        border-radius: 0;
        font-size: 18px;
        background: transparent;
        transition: border-color 0.2s ease;
        appearance: none;
        color: #000000;
      }
      
      .form-input:focus,
      .form-select:focus {
        outline: none;
        border-bottom-color: #000000;
      }
      
      .form-input::placeholder {
        color: #999999;
      }
      
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23000000' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0 center;
        background-repeat: no-repeat;
        background-size: 20px;
        padding-right: 30px;
      }
      
      /* Cost Preview - Gelbes Fraenk-Highlight */
      .cost-preview {
        background: #FFFF00;
        color: #000000;
        padding: 24px;
        border-radius: 0;
        text-align: center;
        margin: 40px 0;
        display: none;
        border: 2px solid #000000;
        transition: all 0.3s ease;
      }
      
      .cost-preview.show {
        display: block;
        animation: fadeIn 0.2s ease;
      }
      
      .cost-preview.calculating {
        background: #f0f0f0;
        color: #666666;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-4px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
      }
      
      .cost-preview.show.calculating {
        animation: pulse 1.5s infinite;
      }
      
      .cost-amount {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: -1px;
      }
      
      .cost-label {
        font-size: 16px;
        font-weight: 400;
      }
      
      /* Buttons - Fraenk Style */
      .btn {
        width: 100%;
        padding: 20px 24px;
        border: 2px solid #000000;
        border-radius: 0;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.15s ease;
        margin-bottom: 16px;
        text-align: center;
        background: white;
        color: #000000;
      }
      
      .btn-primary {
        background: #000000;
        color: white;
      }
      
      .btn-primary:hover {
        background: #333333;
      }
      
      .btn-secondary {
        background: white;
        color: #000000;
        border: 2px solid #000000;
      }
      
      .btn-secondary:hover {
        background: #FFFF00;
        border-color: #000000;
      }
      
      .btn-tertiary {
        background: white;
        color: #666666;
        border: 2px solid #e0e0e0;
      }
      
      .btn-tertiary:hover {
        border-color: #000000;
        color: #000000;
      }
      
      /* Status Messages */
      .status-message {
        padding: 20px;
        border: 2px solid #000000;
        margin: 24px 0;
        font-size: 16px;
        text-align: center;
        background: white;
      }
      
      .status-success {
        background: #FFFF00;
        color: #000000;
        border-color: #000000;
      }
      
      .status-error {
        background: white;
        color: #000000;
        border-color: #ff0000;
      }
      
      .status-info {
        background: white;
        color: #000000;
        border-color: #000000;
      }
      
      /* Overview Section */
      .overview-section {
        margin-top: 80px;
        padding-top: 60px;
        border-top: 2px solid #f0f0f0;
      }
      
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 24px;
        margin: 40px 0;
      }
      
      .stat-card {
        background: white;
        padding: 32px 24px;
        border: 2px solid #f0f0f0;
        text-align: center;
      }
      
      .stat-number {
        font-size: 32px;
        font-weight: 700;
        color: #000000;
        margin-bottom: 8px;
        letter-spacing: -1px;
      }
      
      .stat-label {
        font-size: 14px;
        color: #666666;
        font-weight: 400;
      }
      
      /* Table - minimalistisch */
      .data-table {
        background: white;
        border: 2px solid #f0f0f0;
        margin: 40px 0;
        overflow-x: auto;
      }
      
      .data-table table {
        width: 100%;
        border-collapse: collapse;
        min-width: 600px;
      }
      
      .data-table th {
        background: white;
        padding: 20px 16px;
        font-size: 14px;
        font-weight: 600;
        color: #000000;
        text-align: left;
        border-bottom: 1px solid #f0f0f0;
        white-space: nowrap;
      }
      
      .data-table td {
        padding: 20px 16px;
        font-size: 16px;
        border-bottom: 1px solid #f8f8f8;
        color: #000000;
        white-space: nowrap;
      }
      
      .data-table tr:hover {
        background: #fafafa;
      }
      
      /* Responsive Table */
      @media (max-width: 800px) {
        .data-table {
          font-size: 14px;
        }
        
        .data-table th,
        .data-table td {
          padding: 12px 8px;
          font-size: 12px;
        }
        
        .data-table table {
          min-width: 500px;
        }
      }
      
      @media (max-width: 600px) {
        .data-table th,
        .data-table td {
          padding: 10px 6px;
          font-size: 11px;
        }
        
        .data-table table {
          min-width: 450px;
        }
      }
      
      /* Loading State */
      .loading {
        text-align: center;
        padding: 80px 20px;
        color: #666666;
      }
      
      .loading-spinner {
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 2px solid #f0f0f0;
        border-top: 2px solid #000000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 12px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 80px 20px;
        color: #666666;
      }
      
      .empty-state-icon {
        font-size: 64px;
        margin-bottom: 24px;
        opacity: 0.3;
      }
      
      /* Responsive f√ºr gr√∂√üere Bildschirme */
      @media (min-width: 801px) {
        .app-container {
          max-width: 800px;
        }
        
        .stats-grid {
          grid-template-columns: repeat(4, 1fr);
          gap: 32px;
        }
        
        .form-group {
          margin-bottom: 40px;
        }
        
        .section {
          margin-bottom: 100px;
        }
        
        .overview-section {
          margin-top: 100px;
          padding-top: 80px;
        }
      }
      
      /* Responsive */
      @media (max-width: 800px) {
        .app-container {
          max-width: 90%;
          margin: 0 auto;
        }
        
        .header {
          padding: 50px 32px 70px;
        }
        
        .content {
          padding: 50px 32px;
        }
        
        .welcome-text {
          font-size: 36px;
        }
        
        .section-title {
          font-size: 42px;
        }
      }
      
      @media (max-width: 600px) {
        .app-container {
          max-width: 100%;
          margin: 0;
        }
        
        .header {
          padding: 40px 24px 60px;
        }
        
        .content {

        }
        
        .welcome-text {

        }
        
        .section-title {

        }

        }

        }

      }
      
      @media (max-width: 480px) {

        }
        
        .content {

        }

        }
        
        .section-title {
          font-size: 32px;
        }
        
        .cost-preview {
          padding: 20px;

        }
        
        .cost-amount {
          font-size: 28px;
        }
        
        .btn {
          padding: 18px 20px;
          font-size: 16px;
        }
      }
      
      /* Fraenk-typische gro√üe Abst√§nde */
      .spacer {
        height: 80px;
      }
      
      .spacer-small {
        height: 40px;
      }
    </style>
    <script>
      function AddRow() {
        // Eingabe-Validierung
        var name = document.getElementById("name").value.trim();
        var kennung = document.getElementById("kennung").value.trim();
        var material = document.getElementById("material").value.trim();
        var materialMenge = document.getElementById("materialMenge").value.trim();
        var masterbatch = document.getElementById("masterbatch").value.trim();
        var masterbatchMenge = document.getElementById("masterbatchMenge").value.trim();

        // Pr√ºfe ob alle Felder ausgef√ºllt sind
        if (!name || !kennung || !material || !materialMenge || !masterbatch || !masterbatchMenge) {
          alert("Bitte alle Felder ausf√ºllen!");
          return;
        }

        // Numerische Validierung mit deutscher Zahlenformate-Unterst√ºtzung
        var materialMengeNum = parseGermanNumber(materialMenge);
        var masterbatchMengeNum = parseGermanNumber(masterbatchMenge);

        if (isNaN(materialMengeNum) || materialMengeNum <= 0) {
          alert("Bitte eine g√ºltige Materialmenge eingeben (z.B. 1,5 oder 1.5)!");
          return;
        }

        if (isNaN(masterbatchMengeNum) || masterbatchMengeNum <= 0) {
          alert("Bitte eine g√ºltige Masterbatch-Menge eingeben (z.B. 0,2 oder 0.2)!");
          return;
        }

        // Best√§tigungsnachricht anzeigen
        showStatusMessage("‚è≥ Speichere Eintrag...", "info");

        // Apps Script-Funktion aufrufen
        google.script.run
          .withSuccessHandler(function(result) {
            if (result && result.success) {
              // Deutsche Formatierung f√ºr Kostenausgabe
              var formattedCost = result.totalCost ? result.totalCost.toFixed(2).replace('.', ',') + ' ‚Ç¨' : "N/A";
              showStatusMessage(
                "‚úÖ Eintrag gespeichert! Gesamtkosten: " + formattedCost, 
                "success"
              );
              
              // Speichere Name und Kennung vor dem L√∂schen
              var savedName = name;
              var savedKennung = kennung;
              clearForm();
              
              // Setze Name und Kennung f√ºr die √úbersicht wieder ein
              document.getElementById("name").value = savedName;
              document.getElementById("kennung").value = savedKennung;
              
              // Automatisch √úbersicht aktualisieren
              setTimeout(function() {
                showOverview();
              }, 1000);
            } else {
              showStatusMessage(
                "‚ùå Fehler beim Speichern: " + (result.error || "Unbekannter Fehler"),
                "error"
              );
            }
          })
          .withFailureHandler(function(error) {
            console.error("Fehler beim Speichern:", error);
            showStatusMessage(
              "‚ùå Systemfehler beim Speichern: " + error.toString(),
              "error"
            );
          })
          .AddRecord(name, kennung, material, materialMengeNum, masterbatch, masterbatchMengeNum);
      }

      function clearForm() {
        // Nur Material-Felder l√∂schen, Name und Kennung behalten
        document.getElementById("material").value = '';
        document.getElementById("materialMenge").value = '';
        document.getElementById("masterbatch").value = '';
        document.getElementById("masterbatchMenge").value = '';
        document.getElementById("costPreview").classList.remove('show');
      }

      function showOverview() {
        var name = document.getElementById("name").value.trim();
        var kennung = document.getElementById("kennung").value.trim();

        if (!name || !kennung) {
          alert("Bitte Name und FH Kennung eingeben!");
          return;
        }

        // Lade-Anzeige
        showLoading("overviewTable", "Lade deine Eintr√§ge...");

        console.log("Rufe getUserEntries auf mit:", name, kennung);
        
        google.script.run
          .withSuccessHandler(function(data) {
            console.log("Empfangene Daten:", data);
            var tableDiv = document.getElementById("overviewTable");
            
            // Robuste Null-Pr√ºfung
            if (!data) {
              tableDiv.innerHTML = `
                <div class="empty-state">
                  <div class="empty-state-icon">üì≠</div>
                  <div>Keine Daten empfangen</div>
                </div>
              `;
              return;
            }
            
            // Fehlerbehandlung
            if (data.error) {
              tableDiv.innerHTML = `
                <div class="empty-state">
                  <div class="empty-state-icon">‚ö†Ô∏è</div>
                  <div>Fehler: ${data.error}</div>
                </div>
              `;
              return;
            }
            
            // Debug-Informationen in Konsole
            if (data.debug) {
              console.log("Debug Info:", data.debug);
            }
            
            // Pr√ºfe ob Eintr√§ge vorhanden sind
            if (!data.entries || data.entries.length === 0) {
              tableDiv.innerHTML = `
                <div class="empty-state">
                  <div class="empty-state-icon">üìÑ</div>
                  <div>Noch keine Eintr√§ge vorhanden</div>
                  <div style="font-size: 14px; margin-top: 8px; opacity: 0.7;">
                    F√ºge deinen ersten 3D-Druck hinzu!
                  </div>
                </div>
              `;
              return;
            }

            // Vollst√§ndige Tabelle erstellen mit allen relevanten Spalten
            var html = `
              <div class="data-table">
                <table>
                  <thead>
                    <tr>
                      <th>Datum</th>
                      <th>Material</th>
                      <th>Material Menge</th>
                      <th>Masterbatch</th>
                      <th>MB Menge</th>
                      <th>Gesamtkosten</th>
                    </tr>
                  </thead>
                  <tbody>
            `;

            // Datenzeilen hinzuf√ºgen
            data.entries.forEach(function(row, index) {
              if (row && Array.isArray(row)) {
                try {
                  // Datum formatieren
                  var date = row[0] ? new Date(row[0]).toLocaleDateString('de-DE') : 'N/A';
                  
                  // Daten extrahieren (basierend auf der Spaltenstruktur)
                  var material = row[4] || 'N/A';
                  var materialMenge = row[6] ? parseFloat(row[6]).toFixed(2) + ' kg' : '0,00 kg';
                  var masterbatch = row[7] || 'N/A';
                  var masterbatchMenge = row[9] ? parseFloat(row[9]).toFixed(2) + ' kg' : '0,00 kg';
                  var kosten = row[10] || 'N/A';
                  
                  html += `
                    <tr>
                      <td>${date}</td>
                      <td>${material}</td>
                      <td>${materialMenge}</td>
                      <td>${masterbatch}</td>
                      <td>${masterbatchMenge}</td>
                      <td><strong>${kosten}</strong></td>
                    </tr>
                  `;
                } catch (error) {
                  console.error("Fehler beim Verarbeiten von Zeile", index, ":", error);
                  html += `
                    <tr>
                      <td colspan="6" style="color: #999; font-style: italic;">
                        Fehler beim Laden der Zeile ${index + 1}
                      </td>
                    </tr>
                  `;
                }
              }
            });

            html += `
                  </tbody>
                </table>
              </div>
            `;
            
            // Zusammenfassung hinzuf√ºgen
            html += `
              <div style="text-align: center; margin-top: 24px; padding: 16px; background: #f8f8f8; border: 1px solid #e0e0e0;">
                <div style="font-weight: 600; margin-bottom: 8px; color: #333;">
                  üìä Zusammenfassung
                </div>
                <div style="font-size: 14px; color: #666;">
                  ‚úÖ ${data.entries.length} Eintrag${data.entries.length !== 1 ? 'e' : ''} gefunden
                </div>
              </div>
            `;
            
            tableDiv.innerHTML = html;
          })
          .withFailureHandler(function(error) {
            console.error("Fehler beim Abrufen der Daten:", error);
            document.getElementById("overviewTable").innerHTML = `
              <div class="empty-state">
                <div class="empty-state-icon">‚ùå</div>
                <div>Fehler beim Laden</div>
                <div style="font-size: 12px; margin-top: 8px; opacity: 0.7;">
                  ${error.toString()}
                </div>
              </div>
            `;
          })
          .getUserEntries(name, kennung);
      }

        google.script.run
          .withSuccessHandler(function(data) {
            console.log("Test-Daten:", data);
            var tableDiv = document.getElementById("overviewTable");
            
            if (!data) {
              tableDiv.innerHTML = `
                <div class="empty-state">
                  <div class="empty-state-icon">‚ùå</div>
                  <div>Keine Daten empfangen</div>
                </div>
              `;
              return;
            }
            
            if (data.success) {
              tableDiv.innerHTML = `
                <div class="stats-grid">
                  <div class="stat-card">
                    <div class="stat-number">‚úÖ</div>
                    <div class="stat-label">Verbindung OK</div>
                  </div>
                  <div class="stat-card">
                    <div class="stat-number">${data.rowCount || 0}</div>
                    <div class="stat-label">Zeilen</div>
                  </div>
                  <div class="stat-card">
                    <div class="stat-number">${data.columnCount || 0}</div>
                    <div class="stat-label">Spalten</div>
                  </div>
                  <div class="stat-card">
                    <div class="stat-number">${data.sheetName || 'N/A'}</div>
                    <div class="stat-label">Tabellenblatt</div>
                  </div>
                </div>
                <div style="text-align: center; margin-top: 16px; color: #6c757d; font-size: 14px;">
                  ‚úÖ Verbindung zur Datenbank erfolgreich
                </div>
              `;
            } else {
              tableDiv.innerHTML = `
                <div class="empty-state">
                  <div class="empty-state-icon">‚ùå</div>
                  <div>Verbindung fehlgeschlagen</div>
                  <div style="font-size: 12px; margin-top: 8px; opacity: 0.7;">
                    ${data.error || "Unbekannter Fehler"}
                  </div>
                </div>
              `;
            }
          })
          .withFailureHandler(function(error) {
            console.error("Test fehlgeschlagen:", error);
            document.getElementById("overviewTable").innerHTML = `
              <div class="empty-state">
                <div class="empty-state-icon">‚ùå</div>
                <div>Systemfehler beim Test</div>
                <div style="font-size: 12px; margin-top: 8px; opacity: 0.7;">
                  ${error.toString()}
                </div>
              </div>
            `;
          })
          .testConnection();
      }

                  <div class="stat-number">${data.entries ? data.entries.length : 0}</div>
                  <div class="stat-label">Eintr√§ge</div>
                </div>
                <div class="stat-card">

              </div>

      // Hilfsfunktion f√ºr deutsche Zahlenformate
      function parseGermanNumber(value) {
        if (!value || value === '') return 0;
        
        // Entferne alle Zeichen au√üer Zahlen, Komma und Punkt
        var cleaned = value.toString().replace(/[^\d,.-]/g, '');
        
        // Konvertiere deutschen Dezimaltrennzeichen (Komma) zu Punkt
        var normalizedValue = cleaned.replace(',', '.');
        var parsedValue = parseFloat(normalizedValue);
        
        // Pr√ºfe auf g√ºltige Zahl
        return isNaN(parsedValue) ? 0 : parsedValue;
      }
      
      // Throttle-Funktion f√ºr bessere Performance
      function throttle(func, limit) {
        let inThrottle;
        return function() {
          const args = arguments;
          const context = this;
          if (!inThrottle) {
            func.apply(context, args);
            inThrottle = true;
            setTimeout(() => inThrottle = false, limit);
          }
        }
      }
