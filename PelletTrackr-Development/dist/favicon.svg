  <!-- Gelber Hintergrund -->
  <rect width="16" height="16" fill="#FFEB00"/>
  
  <!-- Schwarzer Rahmen -->
  <rect width="16" height="16" fill="none" stroke="#000" stroke-width="1"/>
  
  <!-- Vereinfachter 3D Drucker -->
  <!-- Oberer Rahmen -->
